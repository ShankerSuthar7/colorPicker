<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="backDiv">I'm a Div</div>

    <div class="controls">
        <select id="selector">
            <option value="box">Box Color</option>
            <option value="text">Text Color</option>
            <option value="Tsize">Text Size</option>
        </select>
        <div style="display: flex; gap: 10px;" >
        <select class="range-group" id="Parent" style="margin-top: 10px;">
        </select>
        <select class="range-group" id="Child" style="margin-top: 10px;">
        </select>
        </div>
        <div class="hidden">
            <label>Text Size: <span id="sizeValue">90</span>px</label>
            <input type="range" id="fontSizeRange" min="20" max="90" value="90">
        </div>

        <div class="range-group">
            <label>Red <span id="redVal">0</span></label>
            <input type="range" id="red" min="0" max="255" value="0">
        </div>

        <div class="range-group">
            <label>Green <span id="greenVal">0</span></label>
            <input type="range" id="green" min="0" max="255" value="0">
        </div>

        <div class="range-group">
            <label>Blue <span id="blueVal">0</span></label>
            <input type="range" id="blue" min="0" max="255" value="0">
        </div>
        <div class="range-group">
            <label>Opacity <span id="opacityVal">1</span></label>
            <input type="range" id="Opacity" min="0" max="100" value="100" step="1">
        </div>
        <div class="spans">
            <span id="spanCode"></span>
        </div>
    </div>
</body>
<script src="colors.js"></script>
<script src="script.js"></script>

</html>
